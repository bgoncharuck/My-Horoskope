  android-and-ios-test-flight:
    name: Android and iOS Test Flight
    max_build_duration: 60
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmdSUE1FTS1zc1hvUk9zM1hKSTJCNURQQVJQajNaV0dHZjVHNzllZXNTcDlkOWNYVDJmTXR6cGZvTENNdWYtekNpQ1doUnNOOS0yX0F5TXpGZWNxNGtlT2J6Y1BIV2h1bUlFb1pkXzlvV2lNTlI3azA9)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmdSUE1FV2xtTnVVTTBCRTZ1bVVFeVRFclRLb1F0M1o3N2Jwbk5KUGhQQUY1ZGtKaWhod0JYdWpVRVJTWWpmc2dta0VzdzAyaVFXUzExRkRPZDI4bzg4clBwdDE5Tzl2dldHR2VxdUJudlpwOWxnbms9)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmdSUE1FaTBDMW0xZHMteThUd1hNdFF5MDJSeWVPSl9IYTRwaXVhOUh3SlAzemJ5ZkJQVmpXTW9oSHFuWV9TdVhtNzc2RjhtdEx4Rjdzb1RzOVRfNWFhLThfa2c9PQ==)
        APP_STORE_CONNECT_ISSUER_ID: c354f65c-b19b-4c4d-9977-75e16eee37eb
        APP_STORE_CONNECT_KEY_IDENTIFIER: 2BP79247J5
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        BUILD_INDEX_CORRECTION: 18
      flutter: beta
      xcode: '12.3'
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.gradle/caches
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/packages/mobile_app/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/packages/mobile_app/android/local.properties"
      - cd packages/mobile_app && flutter packages pub get
      - cd packages/mobile_app && flutter build appbundle --release --build-number=$(($BUILD_NUMBER + $BUILD_INDEX_CORRECTION))
        --obfuscate --split-debug-info=build/flutter_debug_symbols/
        --build-name=0.1.$(($BUILD_NUMBER + $BUILD_INDEX_CORRECTION))
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "$(xcode-project detect-bundle-id)"
        --type IOS_APP_STORE --create
      - keychain add-certificates
      - cd packages/mobile_app && flutter build ios --release --build-number=$(($BUILD_NUMBER + $BUILD_INDEX_CORRECTION))
        --build-name=0.1.$(($BUILD_NUMBER + $BUILD_INDEX_CORRECTION)) --no-codesign
      - xcode-project use-profiles
      - cd packages/mobile_app && xcode-project build-ipa --workspace "ios/Runner.xcworkspace"
        --scheme "Runner"
    artifacts:
      - packages/mobile_app/build/**/outputs/**/*.apk
      - packages/mobile_app/build/**/outputs/**/*.aab
      - packages/mobile_app/build/**/outputs/**/mapping.txt
      - packages/mobile_app/build/flutter_debug_symbols/*.symbols
      - packages/mobile_app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - packages/mobile_app/flutter_drive.log
    publishing:
      email:
        recipients:
          - yarimmer@gmail.com
          - olena.gurmach@gmail.com
          - ukranian.phoenix@gmail.com
      google_play:
        credentials: Encrypted()
        track: internal
        in_app_update_priority: 0
      app_store_connect:
